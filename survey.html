<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>

    <div class="container">

    <header class="header">
      <h1 id="title">Blockchain Survey Form</h1>
      <p id="description">Thank You For Taking Time Out To Fill The Form</p>
    </header>

    <form action="" id="survey-form">
      <div id="form-group">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter Your Name" required /></label>
      </div>

      <div id="form-group">
        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter Your Email" required /></label>
      </div>

      <div id="form-group">
        <label for="age" id="number-label">Age (Optional) <input type="number" id="number" placeholder="Enter Your Age" min="13" max="100" /></label>
        <label>Choose Your Favourite Blockchain Platform
          <select name="favourite" id="dropdown">
            <option value="1">Bitcoin</option>
            <option value="2">Ethereum</option>
            <option value="3">Pholkadot</option>
            <option value="4">Solana</option>
            <option value="5">Polygon</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label for="radio" class="form-prompt">Would You Recommend Our Blockchain Course To A Friend?
          <label><input type="radio" name="course-type" value="definitely" class="radio" checked>Definitely</label>
          <label><input type="radio" name="course-type" value="may be" class="radio">May Be</label>
          <label><input type="radio" name="course-type" value="not sure" class="radio">Not Sure</label>
          <label for="course" class="form-prompt">What Is Your Favorite Feature Of Our Blockchain Course?
            <select name="favourite" id="dropdown">
              <option value="1">DAPPS</option>
              <option value="2">Solidity</option>
              <option value="3">Web3</option>
              <option value="4">Defi</option>
              <option value="5">NFTs</option>
            </select>
          </label>
        </label>
      </div>

      <div class="form-group">
        <label for="checkbox" class="form-prompt">
         <label><input type="checkbox" name="improve" class="check" value="dapps">DAPPS</label>
         <label><input type="checkbox" name="improve" class="check" value="ethereum">Ethereum</label>
         <label><input type="checkbox" name="improve" class="check" value="solidity">Solidity</label>
         <label><input type="checkbox" name="improve" class="check" value="defi">Defi</label>
         <label><input type="checkbox" name="improve" class="check" value="nfts">NFTs</label>
        </label><label><input type="checkbox" name="improve" class="check" value="dao">DAO</label>
      </div>
      
      <div class="form-group">
      <p>Any comments or suggestions?</p>
        <textarea name="Comments" rows="3" cols="30" placeholder="Enter Your Comments..."></textarea>
      </div>

      <div class="form-group">
        <button id="submit" value="submit">Submit</button>
      </div>
    </form>
  </div>
  </body>
</html>
